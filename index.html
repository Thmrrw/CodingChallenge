<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scooter Lim</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="interface">
        <header>
            <!-- Logo e Testo -->
            <img src="logo.png"><br>
            <div>Taking Booleaners from A to B</div>
        </header>

        <nav>
            <!-- Input -->
            <button type="button">Prenota</button>
            <button type="button">Termina Prenotazione</button>
            <button type="button">Accendi Luci</button>
        </nav>

        <main>
            <!-- Lista & Info Monopattini Disponibili-->
            <div>   
                <input type="checkbox" name="Monopattino Disponibile"> <span>Monopattino Gino22</span>
                <div class="mappa">Via Guadalametri - a 220 metri da te</div>
                <div class="info">Stato carica:</div>
                <div class="batteria1"></div>
                <div id="carica1"></div>
            </div>
            
            <div>   
                <input type="checkbox" name="Monopattino Disponibile"> <span>Monopattino Mike24</span>
                <div class="mappa">Via Ricciardoni - a 420 metri da te</div>
                <div class="info">Stato carica:</div>
                <div class="batteria2"></div>
                <div id="carica2"></div>
            </div>

            <div>   
                <input type="checkbox" name="Monopattino Disponibile"> <span>Monopattino Fede154</span>
                <div class="mappa">Via Mentarini - a 490 metri da te</div>
                <div class="info">Stato carica:</div>
                <div class="Batteria3"></div>
                <div id="carica3"></div>
            </div>
        </main>
    </div>
</body>
</html>
